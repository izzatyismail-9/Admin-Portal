<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="custom.css">
        <title>Global Shopping Mall</title>
        <style>
            body {
                background-color: #DCDCDC;
            }
            .bs-example{
    	         margin: 200px;
               }
            /* Search bar Style */
            input[type=text] {
                width: 360px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 17px;
                font-size: 10px;
                background-color: white;
                background-image: url('searchicon.png');
                background-position: 10px 10px;
                background-repeat: no-repeat;
                padding: 9px 20px 10px 20px;
                outline: none;
            }
            .btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
                background-color: #F0F5F5 !important;
                border-color: #DCDCDC;
                color: #737373;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
        <br>
            <!-- Search and Create Floor -->
            <div class="row">
                <div class="col-sm-10">
                          <div class="well" style="background-color: #DCDCDC; border-color: #DCDCDC;">
                              <form class="example" action="#" style="margin: 1px;max-width:300px;">
                                  <input type="text" name="search" placeholder="Search..">
                              </form>
                          </div>
                </div>
                <div class="col-sm-2">
                    <div class="well" style="background-color: #DCDCDC; border-color: #DCDCDC;">
                        <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#myModal">
                            Create Floor
                        </button>
                        <!-- The Modal -->
                      <div class="modal fade" id="myModal">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                          <div class="modal-content" style="border-radius: 15px;">
                            <!-- Modal Header -->
                            <div class="modal-header">
                              <h4 class="modal-title">Create Floor</h4>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <!-- Modal body -->
                            <div class="container">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="floorName">Floor Name:</label>
                                          <div class="col-sm-10">
                                            <input type="floorName" class="form-control" id="floorName" placeholder="Enter Floor Name" name="floorName">
                                        </div><br><br>
                                        </div>
                                        <div class="form-group">
                                          <label class="control-label col-sm-2" for="description">Description:</label>
                                          <div class="col-sm-10">
                                            <textarea type="description" class="form-control" rows="10" id="description" placeholder="Insert Description" name="description"></textarea>
                                          </div>
                                      </div><br><br>
                                </div>
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer" style="padding: 40px;">
                              <button type="button" class="btn btn-primary">Save</button>
                              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- Status and Calendar Row -->
            <div class="container-fluid">
            <br>
                <!-- Search and Create Floor -->
                <div class="row">
                    <div class="col-sm-10">
                              <div class="well" style="background-color: #DCDCDC; border-color: #DCDCDC;">
                              </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="well" style="background-color: #DCDCDC; border-color: #DCDCDC;">
                            <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#myModal">
                                Create Floor
                            </button>

    </body>
</html>
